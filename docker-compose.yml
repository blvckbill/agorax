services:
  redis_server:
    restart: always
    image: "redis:5.0.10-alpine"
    container_name: todolist_redis_server
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

  todolist_backend:
    image: todolist_backend_image
    restart: on-failure
    container_name: todolist_backend_container
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/home/app/web
    ports:
      - 8000:8000
    env_file:
      - .env
    entrypoint: /home/app/web/entrypoint.sh
    depends_on:
      rabbitmq_server:
        condition: service_healthy
      redis_server:
        condition: service_started

  rabbitmq_server:
    restart: always
    image: "rabbitmq:management-alpine"
    container_name: todolist_rabbitmq_server
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  todolist_rabbitmq_worker:
    restart: on-failure
    entrypoint: ["python", "-m", "src.todolist.services.rabbitmq.consumer"]
    image: todolist_backend_image
    container_name: todolist_rabbitmq_worker   
    volumes:
      - .:/home/app/web
    depends_on:
      rabbitmq_server:
        condition: service_healthy
      todolist_backend:
        condition: service_started
      redis_server:
        condition: service_started
    env_file:
      - .env